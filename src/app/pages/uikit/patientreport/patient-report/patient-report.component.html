<div class="flex flex-col gap-6">
    <!-- Alert Banner --> 
        <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 flex gap-4 items-start w-11/12 mx-auto">
        <i class="pi pi-info-circle text-blue-600 text-2xl mt-1"></i>
        <div class="flex flex-col gap-1">
            <span class="font-bold text-gray-800 text-lg">Write Injury Report</span>
            <span class="text-blue-600">Provide a detailed assessment of the patient's condition and your recommended
                approach.</span>
        </div>
    </div>


    <!-- Injury Report Card -->
    <p-card>
        <ng-template pTemplate="title">
            <div class="flex items-center gap-2">
                <div class="bg-blue-100 p-2 rounded-lg">
                    <i class="pi pi-file-edit text-blue-600 text-xl"></i>
                </div>
                <span class="text-xl font-bold">Injury Report</span>
            </div>
        </ng-template>

        <div class="flex flex-col gap-6 mt-4">
            <div class="flex flex-col gap-2">
                <label class="text-lg font-medium text-gray-700">Injury Name</label>
                <input pInputText type="text" [(ngModel)]="report.injuryName" class="w-full" placeholder="Enter injury name here" />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-lg font-medium text-gray-700">Description</label>
                <textarea rows="5" cols="30" pTextarea [autoResize]="true" [(ngModel)]="report.description" placeholder="Enter Description here"></textarea>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-lg font-medium text-gray-700">Recommendation</label>
                <textarea rows="5" cols="30" pTextarea [autoResize]="true" [(ngModel)]="report.recommendation" placeholder="Enter Recommendation here"></textarea>
            </div>
        </div>
    </p-card>
</div>
