<!-- Display services grouped by categories -->
@for(category of categoryService; track category.id){
<ng-container>
    <div class="mb-4">
        <h6 class="font-semibold mb-2">{{ category.categoryName }}</h6>
        <app-table [showSpotsColumn]="true" [spotsPerRow]="2" [headers]="[
                { label: 'Service Name', field: 'name', type: 'text' },
                { label: 'Price', field: 'price', type: 'number' }
            ]" [data]="category.services" [showCheckbox]="true" [selectionMode]="'multiple'" [paginator]="false"
            [showActions]="false" [(selectedItems)]="selectedServicesByCategory()[category.id]"
            (selectionChange)="setSelectedServices(category.id, $event)">
        </app-table>
    </div>
</ng-container>
}
