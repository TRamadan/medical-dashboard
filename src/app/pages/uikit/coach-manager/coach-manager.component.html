<p-toolbar>
    <h1 class="text-2xl font-bold">Coaches Manager Dashboard</h1>
    <p>Welcome back, test username</p>
</p-toolbar>
<br />
<section>
  <div class="container">
    <div class="header">
      <h1>Session managment</h1>
    </div>

    @if(selectedPatient){
      <div class="treatment-plan-container">
        <h2 class="title p-2">Treatment Plan</h2>
  
        <div class="stats-grid">
          <div class="stat-card blue">
            <div class="stat-value">{{ data.sessionsDone }}</div>
            <div class="stat-label">Session Done</div>
          </div>
  
          <div class="stat-card green">
            <div class="stat-value">{{ data.remaining }}</div>
            <div class="stat-label">Remaining</div>
          </div>
  
          <div class="stat-card pink">
            <div class="stat-value">{{ data.currentPhase }}</div>
            <div class="stat-label">Current Phase</div>
          </div>
  
          <div class="stat-card orange">
            <div class="stat-value">{{ data.totalWeeks }}</div>
            <div class="stat-label">Total Weeks</div>
          </div>
        </div>
  
      </div>
    }

    <div class="my-2">
      <app-tabs-navigation [tabs]="tabs" [activeTab]="currentTab"
        (tabChange)="onTabChange($event)"></app-tabs-navigation>
    </div> 

    <ng-container [ngSwitch]="currentTab">
      <ng-container *ngSwitchCase="'overview'">
        <app-patient-overview  (patientSelected) = "onPatientSelected($event)"></app-patient-overview>
      </ng-container>
      <ng-container *ngSwitchCase="'edit'"> 
        <app-edit-protocol></app-edit-protocol>
      </ng-container>
      <ng-container *ngSwitchCase="'assign'">
        <app-assign-sessions></app-assign-sessions>
      </ng-container>
      <ng-container *ngSwitchCase="'schedule'">
        <app-schedule></app-schedule>
      </ng-container>
    </ng-container>


  </div>
</section>
