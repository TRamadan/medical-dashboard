<div class="grid grid-cols-12 gap-8 mb-4">
    <div class="col-span-12 md:col-span-6 xl:col-span-3">
        <div class="card !p-0 overflow-hidden flex flex-col border-0">
            <div class="flex items-center p-6">
                <i class="pi pi-check !text-5xl text-green-500"></i>
                <div class="ml-6"><span class="text-green-500 block whitespace-nowrap">Approved appointments</span><span class="text-green-500 block text-4xl font-bold">20</span></div>
            </div>
            <img alt="conversion" class="w-full" src="../../../../assets/users.svg" />
        </div>
    </div>

    <div class="col-span-12 md:col-span-6 xl:col-span-3">
        <div class="card !p-0 overflow-hidden flex flex-col border-0">
            <div class="flex items-center p-6">
                <i class="pi pi-clock !text-5xl text-orange-500"></i>
                <div class="ml-6"><span class="text-orange-500 block whitespace-nowrap">Pending appointments</span><span class="text-orange-500 block text-4xl font-bold">10</span></div>
            </div>
            <img alt="conversion" class="w-full" src="assets/users.svg" />
        </div>
    </div>
</div>

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button icon="pi pi-plus" raised label="New" class="mr-2" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" />
    </ng-template>
</p-toolbar>

<app-table
    dataKey="id"
    [headers]="tableHeaders"
    [data]="allAppointments()"
    [actions]="tableActions"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
    [globalFilterFields]="globalFilterFields"
    [globalFilterPlaceholder]="'Search appointments...'"
    [showActions]="true"
></app-table>
