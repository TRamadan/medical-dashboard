<p-toast></p-toast>
<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <div class="flex flex-wrap gap-2">
      <p-button icon="pi pi-plus" raised label="New" class="mr-2" (onClick)="openNew()" />
    </div>
  </ng-template>

  <ng-template #end>
    <p-button label="Export" icon="pi pi-upload" severity="secondary" />
  </ng-template>
</p-toolbar>

<p-card>
  <div class="flex items-center justify-between mb-2">
    <h5 class="m-0">Manage user groups</h5>
  </div>
  <app-table [data]="allGroups" [headers]="tableColumns" [actions]="tableActions" [showActions]="true" [loading]="false"
    (edit)="editGroup($event)" (delete)="onDeleteGroup($event)" [isAddDetails]="true"
    (addDetails)="addRoleGroup($event)">
  </app-table>
</p-card>


<p-dialog [(visible)]="displayDialog" [style]="{width: '90vw', maxWidth: '550px'}"
  [header]="isEdit ? 'Edit Group' : 'Add Group'" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form [formGroup]="addGroupForm" class="mt-4">
      @if(!isDelete){
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <div class="form-floating">
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Group Name (English)"
              [ngClass]="{ 'is-invalid': addGroupForm.get('name')?.invalid && addGroupForm.get('name')?.touched }">
            <label for="name">Group Name (English)</label>
            <div *ngIf="addGroupForm.get('name')?.errors && addGroupForm.get('name')?.touched" class="invalid-feedback">
              <div *ngIf="addGroupForm.get('name')?.errors?.['required']">Name (English) is required.</div>
              <div *ngIf="addGroupForm.get('name')?.errors?.['pattern']">Only English letters are allowed.</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-floating">
            <input type="text" id="nameAr" class="form-control" formControlName="nameAr"
              placeholder="Group Name (Arabic)"
              [ngClass]="{ 'is-invalid': addGroupForm.get('nameAr')?.invalid && addGroupForm.get('nameAr')?.touched }">
            <label for="nameAr">Group Name (Arabic)</label>
            <div *ngIf="addGroupForm.get('nameAr')?.errors && addGroupForm.get('nameAr')?.touched"
              class="invalid-feedback">
              <div *ngIf="addGroupForm.get('nameAr')?.errors?.['required']">Name (Arabic) is required.</div>
              <div *ngIf="addGroupForm.get('nameAr')?.errors?.['pattern']">Only Arabic letters are allowed.</div>
            </div>
          </div>
        </div>

      </div>

      @if(!isEdit){
      <div class="row my-4">
        <div class="col-12 text-center">
          <p-button label="Add" [outlined]="true" severity="success" (click)="pushMultipleGroup()"
            class="w-full md:w-auto" />
        </div>
      </div>

      @if(groupsArr.length){
      <app-table [data]="groupsArr" [headers]="tableColumnsGroups" [actions]="tableActionsGroups" [showActions]="true"
        [loading]="false" (delete)="deleteSelectedGroup($event)" [showEditButton]="false">
      </app-table>
      }
      }
      }
    </form>

    @if(isDelete){
    <p class="text-center fw-bold">
      Are you sure to delete the selected group ?
    </p>
    }



  </ng-template>

  <ng-template pTemplate="footer">
    <div class="flex flex-col gap-2 md:flex-row md:justify-end md:gap-4 w-full px-2 py-2">
      <p-button label="Cancel" [text]="true" severity="danger" (click)="hideDialog()" class="w-full md:w-auto" />
      <p-button label="Save" [outlined]="true" severity="success" (click)="saveGroup()" class="w-full md:w-auto" />
    </div>
  </ng-template>
</p-dialog>

<!-- here is the dialog needed to add a roles based on the selected group-->
<p-dialog [header]="'Add role group'" [modal]="true" [(visible)]="displayRoleGroupDialog"
  [style]="{width: '90vw', maxWidth: '550px'}">
  <ng-template pTemplate="content">
    <form [formGroup]="addRoleGroupForm" class="mt-4">
      <div class="row g-3">
        <div class="col-12">
          <p-multiSelect [options]="allRoles" appendTo="body" formControlName="roles" optionLabel="name"
            optionValue="id" placeholder="Select Roles" styleClass="w-full">
          </p-multiSelect>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="flex flex-col gap-2 md:flex-row md:justify-end md:gap-4 w-full px-2 py-2">
      <p-button label="Cancel" [text]="true" severity="danger" (click)="hideDialog()" class="w-full md:w-auto" />
      <p-button label="Save" [outlined]="true" severity="success" (click)="saveRoleGroup()" class="w-full md:w-auto" />
    </div>
  </ng-template>
</p-dialog>
