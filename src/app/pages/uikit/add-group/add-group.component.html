<p-toast></p-toast>
<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <div class="flex flex-wrap gap-2">
      <p-button icon="pi pi-plus" raised label="New" class="mr-2" (onClick)="openNew()" />
    </div>
  </ng-template>

  <ng-template #end>
    <p-button label="Export" icon="pi pi-upload" severity="secondary" />
  </ng-template>
</p-toolbar>

<p-card>
  <div class="flex items-center justify-between mb-2">
    <h5 class="m-0">Manage user groups</h5>
  </div>
  <app-table [data]="allGroups" [headers]="tableColumns" [actions]="tableActions" [showActions]="true" [loading]="false"
    (edit)="editGroup($event)" (delete)="onDeleteGroup($event)">
    <ng-template #customTemplate let-col let-row="rowData">
      @if (col.field === 'roles') {
      <ul>
        @for (role of row.roles; track role.id) {
        <li>{{ role.name }}</li>
        }
      </ul>
      }
    </ng-template>
  </app-table>
</p-card>


<p-dialog [(visible)]="displayDialog" [style]="{width: '90vw', maxWidth: '550px'}"
  [header]="isEdit ? 'Edit Group' : 'Add Group'" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form [formGroup]="addGroupForm" class="mt-4">
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <div class="form-floating">
            <input type="text" id="nameEn" class="form-control" formControlName="nameEn"
              placeholder="Group Name (English)"
              [ngClass]="{ 'is-invalid': addGroupForm.get('nameEn')?.invalid && addGroupForm.get('nameEn')?.touched }">
            <label for="nameEn">Group Name (English)</label>
            <div *ngIf="addGroupForm.get('nameEn')?.errors && addGroupForm.get('nameEn')?.touched"
              class="invalid-feedback">
              <div *ngIf="addGroupForm.get('nameEn')?.errors?.['required']">Name (English) is required.</div>
              <div *ngIf="addGroupForm.get('nameEn')?.errors?.['pattern']">Only English letters are allowed.</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-floating">
            <input type="text" id="nameAr" class="form-control" formControlName="nameAr"
              placeholder="Group Name (Arabic)"
              [ngClass]="{ 'is-invalid': addGroupForm.get('nameAr')?.invalid && addGroupForm.get('nameAr')?.touched }">
            <label for="nameAr">Group Name (Arabic)</label>
            <div *ngIf="addGroupForm.get('nameAr')?.errors && addGroupForm.get('nameAr')?.touched"
              class="invalid-feedback">
              <div *ngIf="addGroupForm.get('nameAr')?.errors?.['required']">Name (Arabic) is required.</div>
              <div *ngIf="addGroupForm.get('nameAr')?.errors?.['pattern']">Only Arabic letters are allowed.</div>
            </div>
          </div>
        </div>

      </div>
    </form>

    <div class="row">
      <div class="col-12">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
          [disabled]="addGroupForm.invalid" (click)="pushMultipleGroup()"></button>
      </div>
    </div>


  </ng-template>

  <!-- <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
      (click)="displayDialog=false"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveGroup()"
      [disabled]="addGroupForm.invalid"></button>
  </ng-template> -->

  <ng-template pTemplate="footer">
    <div class="flex flex-col gap-2 md:flex-row md:justify-end md:gap-4 w-full px-2 py-2">
      <p-button label="Cancel" [text]="true" severity="danger" (click)="displayDialog=false" class="w-full md:w-auto" />
      <p-button label="Save" [disabled]="addGroupForm.invalid" [outlined]="true" severity="success"
        (click)="saveGroup()" class="w-full md:w-auto" />
    </div>
  </ng-template>
</p-dialog>
