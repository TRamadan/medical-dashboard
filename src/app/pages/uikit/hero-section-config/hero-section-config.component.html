<p-toolbar styleClass="mb-6">
  <!-- <ng-template pTemplate="start">
    <p-button label="jksdjk" icon="pi pi-upload" severity="secondary" (onClick)="openHeroSectionConfig()" />
  </ng-template> -->
  <ng-template pTemplate="end">
    <p-button label="Export" icon="pi pi-upload" severity="secondary" />
  </ng-template>
</p-toolbar>

<!-- Use the shared dynamic table component -->
<app-table [headers]="tableHeaders" [data]="allHeroSections" [showActions]="true"
  (edit)="edtiHeroSectionConfig($event)"></app-table>

<!-- Dialog for adding/editing partners -->
<p-dialog [header]="'Update selected hero section config'" [(visible)]="showAddDialog" [modal]="true"
  [style]="{width: '90vw', maxWidth: '550px'}">
  @if(!isDelete) {
  <form [formGroup]="addHeroSectionConfig" class="flex flex-column gap-4">
    <div class="flex flex-column gap-2">
      <p-floatlabel>
        <input type="text" pInputText id="name" formControlName="name" required autofocus class="w-full" />
        <label for="name">Title</label>
      </p-floatlabel>
    </div>

    <div class="flex flex-column gap-2">
      <p-floatlabel>
        <input type="text" pInputText id="name" formControlName="titleEn" required autofocus class="w-full" />
        <label for="name">Title (EN)</label>
      </p-floatlabel>
    </div>

    <div class="flex flex-column gap-2">
      <p-floatlabel>
        <textarea rows="5" cols="30" pTextarea formControlName="description" class="w-full" rows="3"></textarea>
        <label>Description</label>
      </p-floatlabel>
    </div>

    <div class="flex flex-column gap-2">
      <p-floatlabel>
        <textarea rows="5" cols="30" pTextarea formControlName="descriptionEn" class="w-full" rows="3"></textarea>
        <label>Description (En)</label>
      </p-floatlabel>
    </div>

    <div class="flex flex-col gap-2">
      <label for="image">Hero section Image</label>
      <p-fileUpload mode="basic" chooseLabel="Choose Image" [auto]="true" accept="image/*" [maxFileSize]="1000000"
        (onSelect)="onImageUpload($event)"></p-fileUpload>
      @if(uploadResponse) {
      <img [src]="uploadResponse" alt="Preview" class="mt-2 w-32 h-32 object-cover rounded-md">
      }
    </div>
  </form>
  }
  @else {
  <p class="font-bold text-center">Are you sure you want to delete this partner?</p>
  }

  <div class="flex justify-end gap-2 mt-4">
    <p-button severity="danger" label="Cancel" icon="pi pi-times" (onClick)="showAddDialog = false"
      class="p-button-text" />
    <p-button severity="success" label="Save" icon="pi pi-check" [disabled]="!isDelete && !addHeroSectionConfig.valid"
      (onClick)="updateHeroSectionConfig()" />
  </div>
</p-dialog>
